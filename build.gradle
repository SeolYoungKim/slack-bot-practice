plugins {
    id 'java'
    id 'application'
}

group = 'slackbot'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.slack.api:bolt:1.39.0'
    implementation 'com.slack.api:bolt-servlet:1.39.0'
    implementation 'com.slack.api:bolt-jetty:1.39.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
}

tasks.named('test') {
    useJUnitPlatform()
}

run {
    // gradle run -DslackLogLevel=debug
    systemProperty "org.slf4j.simpleLogger.log.com.slack.api", System.getProperty("slackLogLevel")
}